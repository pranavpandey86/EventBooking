
<div class="event-list-container">
  <div class="event-grid">
    <mat-card *ngFor="let event of events" class="event-card">
      <mat-card-header>
        <mat-card-title>{{ event.name }}</mat-card-title>
        <mat-card-subtitle>{{ event.category }} - {{ event.eventDate | date: 'medium' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ event.description }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Price:</strong> {{ event.ticketPrice | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['/events', event.eventId]">VIEW DETAILS</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
