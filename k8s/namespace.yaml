# Kubernetes Namespace for TicketBooking System
apiVersion: v1
kind: Namespace
metadata:
  name: ticketing-system
  labels:
    name: ticketing-system
    environment: development
    project: ticket-booking-system
---
# ConfigMap for common configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ticketing-system
data:
  ASPNETCORE_ENVIRONMENT: "Development"
  ASPNETCORE_LOGGING__LOGLEVEL__DEFAULT: "Information"
  ASPNETCORE_LOGGING__LOGLEVEL__MICROSOFT: "Warning"
  # Database configurations
  SQL_SERVER_HOST: "sqlserver-service"
  SQL_SERVER_PORT: "1433"
  SQL_SERVER_DATABASE: "EventManagementDB"
  # Elasticsearch configuration
  ELASTICSEARCH_HOST: "elasticsearch-service"
  ELASTICSEARCH_PORT: "9200"
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  # Service URLs
  EVENTSEARCH_SERVICE_URL: "http://eventsearch-service"
---
# Secret for sensitive data
